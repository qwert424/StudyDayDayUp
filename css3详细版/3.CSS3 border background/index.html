    <!-- 一般分开写 便于区分 -->
    <!-- border-image-source 背景图片源 url() 可以渐变色  linear-gradient-->
    <!-- border-image-slice 背景切割 4个数值+一个“值” 4个值分别代表上切割线 右切割线 下切割线 左切割线 通过这几个切割线将背景图切割成9块 分别填充在相应位置 还可以加一个值：fill 即将内容块也用边框图填充 类似于background-image 所以略显鸡肋 -->
    <!-- border-image-width 边框图像宽度 用于设置由border-image-slice属性生成的边框图像切片的宽度 默认值为1 且一般不超过border-width的值 假如border-image-width大于已指定的border-width，那么它将向内部(padding/content)扩展.上右下左4个值 取值为auto就是slice值加上px-->
    <!-- border-image-outset 边框图像扩展 默认值为0 即不扩展 值越大 边框图像向外扩展越大 值越小 向外扩展越小 不小于0(不能向内)-->
    <!-- border-image-repeat 边框图像平铺方式 默认值为stretch 即拉伸 值还可以是 repeat（重复且“负责” 只要有一点超出 就添加）round（类似repeat但是它是在拉伸至边框宽度一半添加一个（压缩）总体呈现先压缩在拉伸的情况） space（就是类似round 它不同于round是他用空白来填充）最多两个值--水平|垂直-->

    <!-- 3、background-repeat 背景平铺 默认值是repeat 还可以是space space就是先填充空白再平铺 还可以是round round就是先压缩在拉伸（图片一般的时候加入） 还可以设置no-repeat-->

    <!-- 例子：linear-gradient(45deg,red 20px,green 60px,blue 100px)  后面的数字就是颜色起始的位置-->

    <!-- position：渐变起点的位置，可以为百分比，默认是图形的正中心。

    <!-- size：渐变的大小，即渐变到哪里停止，它有四个值。
