    <style>
        /* 优化 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            perspective: 2000px;
            perspective-origin: center top;
            transform-style: preserve-3d;
        }

        @keyframes run {
            from {
                transform: translate(-50%, -50%) rotateY(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotateY(360deg);
            }
        }

        .container {
            width: 300px;
            height: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            animation: run 10s linear infinite;
        }

        img {
            position: absolute;
            width: 300px;
            max-height: 350px;
            object-fit: cover;
        }

        img:nth-of-type(1) {
            transform: rotateY(45deg) translateZ(500px);
        }

        img:nth-of-type(2) {
            transform: rotateY(90deg) translateZ(500px);
        }

        img:nth-of-type(3) {
            transform: rotateY(135deg) translateZ(500px);
        }

        img:nth-of-type(4) {
            transform: rotateY(180deg) translateZ(500px);
        }

        img:nth-of-type(5) {
            transform: rotateY(225deg) translateZ(500px);
        }

        img:nth-of-type(6) {
            transform: rotateY(270deg) translateZ(500px);
        }

        img:nth-of-type(7) {
            transform: rotateY(315deg) translateZ(500px);
        }

        img:nth-of-type(8) {
            transform: rotateY(360deg) translateZ(500px);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./img/1.jpg" alt="">
        <img src="./img/2.jpg" alt="">
        <img src="./img/3.jpg" alt="">
        <img src="./img/4.jpg" alt="">
        <img src="./img/5.jpg" alt="">
        <img src="./img/6.jpg" alt="">
        <img src="./img/7.jpg" alt="">
        <img src="./img/8.jpg" alt="">
    </div>

    <!-- 上面的方法 很麻烦 因为平铺 不好生成八边形 可以采用：将图片绝对定位 然后在旋转不同的角度 使他们变成八边形 -->
    <!-- 思路就是将其形成8边形 360/8的角度 然后在Z轴500px即可-->

    <!-- 优化 -->
    <script>
        document.body.onmousemove = function (e) {
            this.style.perspectiveOrigin = `${e.pageX}px ${e.pageY}px`;
        }
    </script>
</body>
