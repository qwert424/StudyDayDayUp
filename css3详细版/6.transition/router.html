    <style>
        /* 效果：钟摆图片 */
        div {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            perspective: 800px;
            transform-style: preserve-3d;
        }

        @keyframes run {
            from {
                transform: rotateX(-45deg)rotateY(-45deg);
            }

            to {
                transform: rotateX(45deg)rotateY(45deg);
            }
        }

        img {
            display: block;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            animation: run 2s cubic-bezier(0.8, 0.2, 0.4, 1) infinite alternate;
        }
    </style>
