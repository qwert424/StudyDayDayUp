<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./09-jquery插件/css/fullpage.css">
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        h2 {
            margin: 0;
        }

        #fullpage .section {
            text-align: center;
        }

        #fullpage h2 {
            color: #fff;
            font-size: 80px;
        }

        #fp-nav ul li a span {
            background-color: red;
        }

        #fp-nav ul li:hover .fp-tooltip {
            color: purple;
        }

        .fp-controlArrow.fp-prev {
            left: 40px
        }

        .fp-controlArrow.fp-next {
            right: 40px;
        }

        #myMenu {
            position: fixed;
            z-index: 1024;
            width: 100%;
            top: 0;
        }

        #myMenu ul {
            overflow: hidden;
        }

        #myMenu li {
            float: left;
            margin: 0 15px;
        }

        #myMenu a {
            color: #fff;
            font-size: 18px;
            line-height: 40px;
            text-decoration: none;
        }

        #myMenu li.active a {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <ul id="myMenu">
        <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First section</a></li>
        <li data-menuanchor="secondPage"><a href="#secondPage">Second section</a></li>
        <li data-menuanchor="thirdPage"><a href="#thirdPage">Third section</a></li>
        <li data-menuanchor="fourthPage"><a href="#fourthPage">Fourth section</a></li>
    </ul>
    <div id="fullpage">
        <div class="section">
            <h2>第一屏</h2>
        </div>
        <div class="section">
            <h2>第二屏</h2>
        </div>
        <div class="section">
            <div class="slide">
                <h2>第三屏，第一页</h2>
            </div>
            <div class="slide">
                <h2>第三屏，第二页</h2>
            </div>
            <div class="slide">
                <h2>第三屏，第三页</h2>
            </div>
            <div class="slide">
                <h2>第三屏，第四页</h2>
            </div>
        </div>
        <div class="section">
            <h2>第四屏</h2>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./09-jquery插件/js/fullpage.js"></script>
    <script>
        $('#fullpage').fullpage({
            sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke',],
            navigation: true,
            navigationTooltips: ['第一屏', '第二屏', '第三屏', '第四屏'],
            menu: '#myMenu',
            anchors: ['firstPage', 'secondPage', 'thirdPage', 'fourthPage',],
            slidesNavigation: true,
        });  
    </script>
</body>

</html>
