<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <input type="text" />
  <script>
    // 监听 文本框 内容的变化，以防抖的方式输出当前文本框的值
    const inp = document.querySelector('input')

    const push = function () {
      console.log(this.value)
    }

    const debounce = (callFn, debounce) => {
      let timeId;
      return function () {
        clearTimeout(timeId);
        timeId = setTimeout(() => {
          callFn.call(this)
        }, debounce)
      }
    }

    const start = debounce(push, 1000);
    inp.oninput = start;

  </script>
</body>

</html>
