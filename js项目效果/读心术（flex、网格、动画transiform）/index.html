<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- 总的容器 -->
    <div class="container">
        <!-- 左区域 -->
        <div class="left-item">
            <div class="top">
                <img src=" ./img/round.png" alt="" class="circle" id="mask">
                <!-- 答案 -->
                <img src="./img/values/0.png" alt="" class="circle" style="opacity: 0;" id="answer">
            </div>
            <div class="tip">
                <p>1、在心中任意选择一个两位数</p>
                <p>(或者说，从10-99之间任意选择一个数)</p>
                <p>2、把这个数字分别减去其十位数和个位数</p>
                <p>(假如你选择的是71，那就：71-7-1=63)</p>
                <p>3、在右边图表中找出与最后得出的数所相对应的图像，并把这个图像牢记于心</p>
                <p>4、然后点击上方的阵型。</p>
                <p>5、你会发现，阵型所显示出来的图像就是你刚刚心里记下的那个图形</p>
            </div>
        </div>
        <!-- 右区域 -->
        <div class="right-item">
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
