    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav {
            width: 400px;
            margin: 30px auto;
            padding: 10px;
            border: 1px solid #ccc;
        }

        a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 40px;
            margin: 10px 0;
            text-align: justify;
            line-height: 40px;
            font-size: 14px;
        }

        a span {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 20px;
            color: #fff;
        }

        a:first-child {
            font-weight: bold;
            background-color: #ccc;
            color: #4d2621;
            text-align: center;
        }

        a:first-child span {
            display: none;
        }

        a:nth-child(even) span {
            background-color: #e5a7b2;
        }

        a:nth-child(odd) span {
            background-color: #e9d2da;
        }
    </style>
</head>
