<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            background-color: #c2cdd3;
        }

        a:visited {
            background-color: #d0c3bb;
        }

        a:hover {
            background-color: #fae9f1;
        }

        a:active {
            background-color: #7f8386;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- 要求：超链接 样式 -->
    <!-- 鼠标移入背景色为fae9f1 -->
    <!-- 鼠标按下背景为7f8386 -->
    <!-- 访问过的超链接背景色为d0c3bb -->
    <!-- 未访问的超链接背景色未c2cdd3 -->
    <a href="https://www.baidu.com">百度</a>
    <a href="">新浪</a>
    <a href="">网易</a>
    <a href="">谷歌</a>

</body>

</html>
