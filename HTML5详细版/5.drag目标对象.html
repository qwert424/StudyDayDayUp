<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100px;
            height: 100px;
            background-color: #abcdef;
            position: absolute;
            top: 0;
            left: 0;
        }

        .target {
            width: 200px;
            height: 200px;
            background-color: #008c8c;
            position: absolute;
            left: 700px;
        }
    </style>
</head>

<body>
    <!-- drag 目标对象 -->
    <!-- 与被拖拽对象不同 目标对象是被拖拽对象的target（目标）它有4个事件 而被拖拽对象只有3个事件（1、dragstart 2、drag 3、dragend） -->

    <!-- target（目标） 4个事件 -->
    <!-- 1、dragenter 进入目标区域 -->
    <!-- 2、dragover 拖拽在目标区域上移动 -->
    <!-- 3、dragleave 离开目标区域 -->
    <!-- 4、drop “掉落” -->

    <!-- 注意点： -->
    <!-- 1、是拖拽鼠标进入目标区 才会触发dragenter 而不是图像进入 (一般图像进入就触发时通过js计算的) -->
    <!-- 2、在dragend完成后 会触发默认行为 回到原点 不会触发drop事件  -->
    <!-- 3、一个事件毕竟伴随着一个行为 一个行为也可能不止触发一个事件 -->
    <!-- 所以 我们可以在dragover的时候阻止被拖拽元素对象的默认行为 从而触发drop事件 即：
    dragover ---》 回到原点 默认行为
             ---》 drop事件   
    -->
    <!-- 阻止默认行为 先触发drop 在触发dragend -->
    <!-- 未阻止默认行为 先触发dragleave 在触发dragend 也就是回到原点的操作-->

    <!-- 例子： -->
    <div class="container" draggable="true"></div>
    <div class="target"></div>
    <script>
        const dragcontainer = document.querySelector('.container');
        const target = document.querySelector('.target');
        // 被拖拽元素事件
        dragcontainer.addEventListener('dragstart', function (e) {
            console.log("dragstart");
        })
        dragcontainer.addEventListener('drag', function (e) {
            // console.log("draging");
        })
        dragcontainer.addEventListener('dragend', function (e) {
            console.log("dragend");
        })

        // 目标事件
        target.addEventListener('dragenter', function (e) {
            console.log('dragenter');
        })
        target.addEventListener('dragover', function (e) {
            console.log('dragover');
            // e.preventDefault();// 阻止默认行为
        })
        target.addEventListener('dragleave', function (e) {
            console.log('dragleave');
        })
        target.addEventListener('drop', function (e) {
            console.log('drop');
        })
    </script>

</body>

</html>
