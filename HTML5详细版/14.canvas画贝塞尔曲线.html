    <!-- canvas 画贝塞尔曲线 主要是数学方面的知识 -->
    <!-- 二次贝塞尔曲线 即 P1点 到 P2点 想要有一个圆滑的曲线 那么我们需要一个 P0点 
    连接P1和P0、P0和P2 然后两个点从P1到P0、从P0到P1 连接两个点的直线的切线画一个曲线
    -->
    <!-- 同理三次贝塞尔曲线 就是多取一个点 同样的连接 取小点进行运动 画曲线 -->

    <!-- 通过接口：二次贝塞尔曲线：quadraticCurveTo 三次贝塞尔曲线：bezierCurveTo 
    二次贝塞尔曲线：quadraticCurveTo 需要参数（P0点坐标、P2点坐标） 通过moveTo设置起始点
    三次贝塞尔曲线：bezierCurveTo 需要参数（P0点坐标、P2点坐标、p3点坐标） 通过moveTo设置起始点
    -->
    <canvas width="500px" height="300px"></canvas>
