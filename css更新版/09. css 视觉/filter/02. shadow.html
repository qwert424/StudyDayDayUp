<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 10px dashed #fac;
            margin-bottom: 20px;
        }
        .box1 {
            box-shadow: 5px 5px 5px #000;
        }
        .box2 {
            filter: drop-shadow(5px 5px 5px #000);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
