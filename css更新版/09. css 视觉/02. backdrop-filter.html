<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        width: 1000px;
        grid-template-columns: 1fr 1fr;
        place-items: center;
      }
      .grid div {
        width: 300px;
        height: 300px;
      }
      .filter {
        filter: blur(8px)
      }
      .backdrop-filter {
        backdrop-filter: blur(8px);
        position: relative;
      }
      .backdrop-filter::before {
        content: '';
        position: absolute;
        /* left: 0;
        top: 0;
        right: 0;
        bottom: 0; */
        width: 100px;
        height: 100px;
        backdrop-filter: blur(8px);
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="filter">
        <img src="https://picsum.photos/300/300" alt="" />
      </div>
      <div class="backdrop-filter">
        <img src="https://picsum.photos/300/300" alt="" />
      </div>
    </div>
  </body>
</html>
