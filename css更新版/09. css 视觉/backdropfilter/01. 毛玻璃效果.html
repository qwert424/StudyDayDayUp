<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        display: grid;
        background-image: url(https://picsum.photos/500/500);
        place-items: center;
      }
      .item {
        width: 300px;
        padding: 20px 10px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 8px;
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="item">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum maiores
        cumque modi minima, ut mollitia accusamus! Dolorum praesentium mollitia
        inventore, eius in ipsa totam amet. Beatae eligendi ut sed minima!
      </div>
    </div>
  </body>
</html>
