<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            width: 500px;
            height: 300px;
            background-image: url(./image.png);
            display: grid;
            place-items: center;
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .grid::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            backdrop-filter: blur(10px);
        }
        .grid img {
            width: 300px;
            position: relative;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="grid">
        <img src="./image.png" alt="">
    </div>
</body>
</html>
