<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 3px dashed #f00;
        width: 500px;
        height: 100px;
        margin: 0 auto;
        line-height: 100px;
        text-align: center;
        font-size: 64px;
        background-image: linear-gradient(to right, #000 50%, #fff 50%);
      }
      .content {
        color: #fff;
        mix-blend-mode: difference;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="content">css学习</div>
    </div>
  </body>
</html>
