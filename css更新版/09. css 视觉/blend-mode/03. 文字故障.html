<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text-magic {
      position: relative;
      white-space: nowrap;
      color: white;
      transform: scale(3);
      font-size: 64px;
    }

    .text-magic::before {
      content: "css学习";
      position: absolute;
      top: 0;
      left: 0;
      color: red;
      z-index: 2;
      filter: contrast(200%);
      text-shadow: 1px 0 0 red;
      animation: move 0.95s infinite;
    }

    .text-magic::after {
      content: "css学习";
      position: absolute;
      top: 0;
      left: -1px;
      width: 110%;
      z-index: 3;
      color: cyan;
      filter: contrast(200%);
      text-shadow: -1px 0 0 cyan;
      mix-blend-mode: lighten;
      animation: move 1.1s infinite 0.2s;
    }

    @keyframes whiteMove {
      9% {
        top: 38px;
      }

      14% {
        top: 8px;
      }

      18% {
        top: 42px;
      }

      22% {
        top: 1px;
      }

      32% {
        top: 32px;
      }

      34% {
        top: 12px;
      }

      40% {
        top: 26px;
      }

      43% {
        top: 7px;
      }

      99% {
        top: 30px;
      }
    }

    @keyframes move {
      10% {
        top: -0.4px;
        left: -1.1px;
      }

      20% {
        top: 0.4px;
        left: -0.2px;
      }

      30% {
        left: 0.5px;
      }

      40% {
        top: -0.3px;
        left: -0.7px;
      }

      50% {
        left: 0.2px;
      }

      60% {
        top: 1.8px;
        left: -1.2px;
      }

      70% {
        top: -1px;
        left: 0.1px;
      }

      80% {
        top: -0.4px;
        left: -0.9px;
      }

      90% {
        left: 1.2px;
      }

      100% {
        left: -1.2px;
      }
    }
  </style>
</head>

<body>
  <div class="text-magic">css学习</div>
</body>

</html>
