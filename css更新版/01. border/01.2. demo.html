<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      div {
        width: 200px;
        height: 200px;
        margin-left: 200px;
        margin-top: 200px;
        position: relative;
      }

      .box1 {
        border-radius: 39% 61% 70% 30% / 41% 30% 70% 59%;
        background-image: url(./assets/wyz.jpg);
        background-size: cover;
      }
      .box2 {
        border: 20px solid #fac;
        border-radius: 22% 78% 22% 78% / 83% 23% 77% 17%;
      }
      .box3 li {
        width: 300px;
        height: 60px;
        text-align: center;
        line-height: 60px;
        /* background-color: #fac; */
        position: relative;
      }
      .box3 li::before {
        /* content: '1'; */
        position: absolute;
        top: 0;
        left: 0;
        width: 30px;
        height: 30px;
        border-radius: 0 0 100% 0;
        background-color: #fac;
        line-height: normal;
        color: #fff;
      }
      .box3 li:nth-of-type(1)::before {
        content: "1";
      }
      .box3 li:nth-of-type(2)::before {
        content: "2";
      }
      .box3 li:nth-of-type(3)::before {
        content: "3";
      }
      .box4::before {
        content: "";
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
        /* border: 2px solid #fac; */
        border-top: 2px solid #fac;
        border-left: 2px solid #fca;
        border-right: 2px solid #caf;
        border-bottom: 2px solid #cfa;
        border-radius: 0 100% 0 100%;
      }

      .box4::after {
        content: "";
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
        border-top: 2px solid #afc;
        border-left: 2px solid #acf;
        border-right: 2px solid #f0f;
        border-bottom: 2px solid #ffa;
        border-radius: 100% 0 100% 0;
      }
    </style>
  </head>
  <body>
    <!-- 异形的头像 -->
    <div class="box1"></div>
    <!-- 异形的相框-->
    <div class="box2"></div>
    <!-- 标题角标 -->
    <div class="box3">
      <ul>
        <li>我真的很帅</li>
        <li>真的真的很帅</li>
        <li>真滴</li>
      </ul>
    </div>
    <div class="box4"></div>
  </body>
</html>
