<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: aqua;
      }
      .water {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        position: relative;
        /* background-color: #fac; */
        border-radius: 34% 66% 70% 30% / 30% 30% 70% 70%;
        box-shadow: inset 10px 10px 20px rgba(0, 0, 0, 0.2),
          inset -20px -20px 20px rgba(255, 255, 255, 0.5),
          10px 10px 15px rgba(0,0, 0, .3);
      }

      .water::before {
        content: '';
        position: absolute;
        width: 15px;
        height: 15px;
        background-color: #fff;
        border-radius: 44% 56% 52% 48% / 43% 38% 62% 57%;
        top: 20%;
        left: 40%;
      }

      .water::after {
        content: '';
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #fff;
        border-radius: 44% 56% 52% 48% / 43% 38% 62% 57% ;
        top: 40%;
        left: 30%;
      }
    </style>
  </head>
  <body>
    <div class="water"></div>
  </body>
</html>
