<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        li {
            width: 10px;
            height: 50px;
            float: left;
            background-color: skyblue;
            margin-left: 10px;
            animation: scale 1s linear;
            animation-iteration-count: 1.2;
        }
        
        @keyframes scale {
            0%, 100% {
              transform: scaleY(.1);
            }
            50% {
                transform: scaleY(1);
            }
        }

        li:nth-of-type(1) {
            animation-delay: -0.2s;
        }
        li:nth-of-type(2) {
            animation-delay: -0.5s;
        }
        li:nth-of-type(3) {
            animation-delay: -0.1s;
        }
        li:nth-of-type(4) {
            animation-delay: -0.4s;
        }
        li:nth-of-type(5) {
            animation-delay: -0.2s;
        }
        li:nth-of-type(6) {
            animation-delay: -0.5s;
        }
        li:nth-of-type(7) {
            animation-delay: -0.1s;
        }
        li:nth-of-type(8) {
            animation-delay: -0.4s;
        }
        
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
