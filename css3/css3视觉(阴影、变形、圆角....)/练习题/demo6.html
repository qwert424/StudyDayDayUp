<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box {
      padding: 40px;
      background: #fcf0f0;
      position: fixed;
    }
  </style>
  <style>
    /* 在这里完成作业 */
    .box {
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
      box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.5);
      border-radius: 10px
    }
  </style>
</head>

<body>
  <div class="box">
    <p>这是一个固定定位的盒子</p>

  </div>
