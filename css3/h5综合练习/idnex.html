<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- 音视频容器 -->
    <div class="container">
        <!-- 音视频 -->
        <video src="./效果/open.mp4"></video>
        <!-- 音频组件 -->
        <div class="item">
            <button id="btnplay">播放/暂停</button>
            <div class="range mt10">
                <span>进度：</span>
                <input type="range" name="" id="" min="0" max="100">
                <span id="current">current</span>
                /
                <span id="alltime">alltime</span>
            </div>
            <div class="speed mt10">
                <span>播放速率：</span>
                <button data-speed="0.5">0.5倍</button>
                <button data-speed="0.75">0.75倍</button>
                <button data-speed="1">1倍</button>
                <button data-speed="1.25">1.25倍</button>
                <button data-speed="1.5">1.5倍</button>
            </div>
            <div class="sound mt10">
                <span>音量：</span>
                <input type="range" name="" id="" min="0" max="100">
                <span id="percentage">percentage</span>
            </div>
            <div class="end mt10">
                <button id="save">保存设置</button>
                <button id="load">加载设置</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
